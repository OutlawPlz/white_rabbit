langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Document
          items:
            - Source
        -
          name: Clipboard
          items:
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
            - '-'
            - Undo
            - Redo
        -
          name: Linking
          items:
            - Linkit
            - DrupalUnlink
        -
          name: Insert
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
            - SpecialChar
            - Templates
        -
          name: Tools
          items:
            - ShowBlocks
            - Maximize
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Paragraph
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - '-'
            - NumberedList
            - BulletedList
            - '-'
            - Indent
            - Outdent
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Styles
          items:
            - Styles
  plugins:
    stylescombo:
      styles: ''
    templates:
      templates: default
      templates_files: /modules/ckeditor_templates/js/plugins/templates/templates/default.js
      templates_replaceContent: 1
    linkit:
      linkit_profile: editor_default
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
