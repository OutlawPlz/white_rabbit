langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Clipboard
          items:
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
            - '-'
            - Undo
            - Redo
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - Linkit
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - Source
  plugins:
    stylescombo:
      styles: ''
    templates:
      templates: default
      templates_files: ''
      templates_replaceContent: 1
    linkit:
      linkit_profile: editor_default
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
